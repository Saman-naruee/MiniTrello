{% extends "base.html" %}  {# فرض می‌کنیم یک فایل base.html دارید #}

{% block content %}
<div class="container mt-4">
    <h2>Add Member to: {{ board.title }}</h2>

    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Add Member</button>
                <a href="{% url 'boards:board_detail' board_id=board.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
