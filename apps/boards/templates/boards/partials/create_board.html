{% load i18n %}
<div id="create-board-form">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">{% trans "Create New Board" %}</h5>
<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>
<form hx-post="{% url 'create_board' %}" hx-swap="beforeend" hx-target="#boards-container">
{% csrf_token %}
{{ form.as_p }}
<button class="btn btn-primary" type="submit">{% trans "Create Board" %}</button>
</form>
</div>
</div>
</div>
