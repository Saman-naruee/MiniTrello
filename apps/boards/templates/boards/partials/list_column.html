<div class="list-column" id="list-{{ list.id }}">
    <div class="card list-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">{{ list.title }}</h6>
            <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                        type="button" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <button class="dropdown-item" @click="addCardToList({{ list.id }})">
                            <i class="fas fa-plus me-2"></i>Add Card
                        </button>
                    </li>
                    <li>
                        <button class="dropdown-item" 
                                hx-delete="{% url 'boards:delete_list' list.id board.id %}"
                                hx-target="#list-{{ list.id }}"
                                hx-swap="outerHTML"
                                hx-confirm="Are you sure you want to delete this list?">
                            <i class="fas fa-trash me-2"></i>Delete List
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        
        <div id="cards-container-{{ list.id }}">
            {% for card in list.cards %}
                {% include "boards/partials/card_item.html" with card=card %}
            {% empty %}
                <div class="text-center py-3">
                    <p class="text-muted small mb-0">No cards yet</p>
                    <button class="btn btn-outline-primary btn-sm mt-2" @click="addCardToList({{ list.id }})">
                        <i class="fas fa-plus me-1"></i>Add Card
                    </button>
                </div>
            {% endfor %}
        </div>
        
        <div class="card-footer bg-transparent p-2">
            <button class="btn btn-outline-primary btn-sm w-100" 
                    @click="addCardToList({{ list.id }})"
                    :disabled="isLoading">
                <i class="fas fa-plus me-1"></i>Add Card
            </button>
        </div>
    </div>
</div>
