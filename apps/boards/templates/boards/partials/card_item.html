<a href="{% url 'boards:card_detail' board_id=board.id list_id=list.id card_id=card.id %}" class="text-decoration-none text-dark">
    <div class="card card-item mb-2" id="card-{{ card.id }}">
        <div class="card-body p-2">
            <div class="d-flex justify-content-between align-items-start">
                <h6 class="card-title small mb-1">{{ card.title }}</h6>
                <div class="dropdown">
                    <button class="btn btn-sm btn-light py-0 px-1" type="button" data-bs-toggle="dropdown" onclick="event.stopPropagation(); event.preventDefault();">
                        ...
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item text-danger"
                                    hx-delete="{% url 'boards:card_delete' board.id list.id card.id %}"
                                    hx-target="#card-{{ card.id }}" hx-swap="outerHTML"
                                    hx-confirm="Are you sure?"
                                    onclick="event.stopPropagation(); event.preventDefault();">
                                Delete
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            
            {% if card.description %}
                <p class="card-text small text-muted mb-2">{{ card.description|truncatechars:50 }}</p>
            {% endif %}

            <div class="d-flex flex-wrap gap-1 align-items-center">
                {# Fix for showing all assignees #}
                {% for assignee in card.assignees.all %}
                    <span class="badge bg-secondary small">{{ assignee.username }}</span>
                {% endfor %}
                {% if card.due_date %}
                    <span class="badge bg-info small">{{ card.due_date|date:"M d" }}</span>
                {% endif %}
            </div>
        </div>
    </div>
</a>
