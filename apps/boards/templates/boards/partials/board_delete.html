{% load i18n %}
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">{% trans "Confirm Deletion" %}</h5>
<button class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>
<div class="modal-body">
<p>{% trans "Are you sure you want to delete the board "" %}<strong>{{ board.title }}</strong>{% trans ""?" %}</p>
<form hx-post="{% url 'board_delete' board.id %}" hx-swap="innerHTML" hx-target="body">
{% csrf_token %}
<button class="btn btn-danger" type="submit">{% trans "Yes, Delete" %}</button>
<button class="btn btn-secondary" data-bs-dismiss="modal" type="button">{% trans "Cancel" %}</button>
</form>
</div>
</div>
</div>
