<div id="update-board-form-{{ board.id }}">
    <form 
        method="post"
        hx-post="{% url 'boards:update_board' board.id %}"
        hx-target="#update-board-form-{{ board.id }}"
        hx-swap="outerHTML"
        class="p-3"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Update Board</button>
        </div>
    </form>
</div>
