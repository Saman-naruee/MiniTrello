{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Invite a new member to "{{ board.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Invitation</button>
    </form>
</div>
{% endblock %}
