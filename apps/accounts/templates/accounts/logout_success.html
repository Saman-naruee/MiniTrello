{% extends 'base.html' %}

{% block title %}MiniTrello - Logged Out{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Logged Out</h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <p class="mb-4">You have been successfully logged out.</p>
                </div>
                
                <div x-data="{ countdown: 5 }" x-init="setInterval(() => { if(countdown > 0) countdown--; if(countdown === 0) window.location.href = '{% url 'Home' %}'; }, 1000)">
                    <p class="text-muted mb-3">
                        Redirecting to homepage in <span x-text="countdown"></span> seconds...
                    </p>
                    <div class="progress mb-4" style="height: 5px;">
                        <div class="progress-bar" role="progressbar" 
                             :style="`width: ${(5-countdown)*20}%`" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                
                <a href="{% url 'account_login' %}" class="btn btn-primary" hx-boost="true">Log In Again</a>
                <a href="{% url 'Home' %}" class="btn btn-outline-secondary" hx-boost="true">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
