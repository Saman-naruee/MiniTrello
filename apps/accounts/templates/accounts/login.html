<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTrello - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_login" class="form-label">Email:</label>
                                <input type="email" name="login" id="id_login" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password:</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                                <label for="id_remember" class="form-check-label">Remember Me</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{% url 'account_reset_password' %}" class="btn btn-link">Forgot Password?</a>
                        </form>
                        
                        <hr>
                        
                        <div class="social-login">
                            <p>Or login with:</p>
                            <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                                <i class="fab fa-google me-2"></i> Google
                            </a>
                        </div>
                        
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="{% url 'account_signup' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
