{% extends "base.html" %}

{% block title %}Update Your Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Update Your Profile</h2>
                </div>
                <div class="card-body">
                    {# ❗❗❗ CORE FIX: Point the form's action to the correct URL ❗❗❗ #}
                    <form method="post" action="{% url 'accounts:profile_update' %}">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
