{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}MiniTrello - Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div x-data="{
                    login: '',
                    password: '',
                    remember: false,
                    errors: {},
                    loading: false,
                    
                    submitForm() {
                        this.loading = true;
                        this.errors = {};
                        
                        const formData = new FormData();
                        formData.append('login', this.login);
                        formData.append('password', this.password);
                        if (this.remember) formData.append('remember', 'on');
                        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
                        
                        fetch('{% url 'account_login' %}', {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        })
                        .then(response => {
                            if (response.redirected) {
                                window.location.href = response.url;
                                return;
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data && data.form && data.form.errors) {
                                this.errors = data.form.errors;
                            }
                            this.loading = false;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            this.errors = {'__all__': ['An unexpected error occurred. Please try again.']};
                            this.loading = false;
                        });
                    }
                }">
                    <!-- Login Form with Alpine.js -->
                    <form @submit.prevent="submitForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_login" class="form-label">Username or Email:</label>
                            <input type="text" x-model="login" id="id_login" class="form-control" required>
                            <div x-show="errors.login" class="text-danger mt-1" x-text="errors.login"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" x-model="password" id="id_password" class="form-control" required>
                            <div x-show="errors.password" class="text-danger mt-1" x-text="errors.password"></div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" x-model="remember" id="id_remember" class="form-check-input">
                            <label for="id_remember" class="form-check-label">Remember Me</label>
                        </div>
                        
                        <div x-show="errors.__all__" class="alert alert-danger" x-text="errors.__all__"></div>
                        
                        <button type="submit" class="btn btn-primary" :disabled="loading">
                            <span x-show="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                        <a href="{% url 'account_reset_password' %}" class="btn btn-link">Forgot Password?</a>
                    </form>
                </div>
                
                <hr>
                
                <div class="social-login">
                    <p>Or login with:</p>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                        <i class="fab fa-google me-2"></i>
                        <span class="icon-google"></span> Google
                    </a>
                </div>
                
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{% url 'account_signup' %}" hx-boost="true">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
